{% extends 'astator/layout.html' %}
{% block main %}
    <!--Default template for reading content posted on Astator-->
    <div class="read_container"><br>

        <div class="read_buttons"><br>
            <!--Giving user a choice for font family, font size, and text and bcgr colors-->
            <button class="btn btn-outline-secondary btn-lg" id="read_arial" style="margin: 2px;">Arial</button>
            <button class="btn btn-outline-secondary btn-lg" id="read_courier" style="margin: 2px;">Courier</button>
            <button class="btn btn-outline-secondary btn-lg" id="read_georgia" style="margin: 2px;">Georgia</button>
            <button class="btn btn-outline-secondary btn-lg" id="read_times" style="margin: 2px;">Times</button>
            <button class="btn btn-outline-secondary btn-lg" id="read_verdana" style="margin: 2px;">Verdana</button>
            <br><br>
            <button type="button" class="read_button btn btn-square-lg" id="read_white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <button type="button" class="read_button btn btn-square-lg" id="read_sandpaper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <button type="button" class="read_button btn btn-square-lg" id="read_grey">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <button type="button" class="read_button btn btn-square-lg" id="read_black">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <br><br>
            <button type="button" class="read_button btn btn-square-lg" id="read_small">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <button type="button" class="read_button btn btn-square-lg" id="read_medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            <button type="button" class="read_button btn btn-square-lg" id="read_large">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
            </button>
            
        <br><br></div>
        
        <div class="read_content" id="readContent"><br>
            <!--Some main informations about the script itself-->
            <h5>Title: <a class="mp_script_text_link" href="{% url 'script' script.id%}">{{ script.title }}</a></h5>
            <h6>by <a class="mp_script_text_link" href="{% url 'users' script.user.username %}">{{ script.user.name }}</a></h6>
            <h6>Type: {{ script.script_type }}</h6>
            <h6>Category: {{ script.category }}</h6>
            <h6>Word-Count: {{ content|wordcount }}</h6><br>
            <div id="docContent">
                <!--Actual content of the files-->
                <input type="hidden" class="reading_content_id" value="{{ script.id }}">
                {{ content|linebreaks }}
            </div>
        </div><br>
        

    </div>

{% endblock %}
